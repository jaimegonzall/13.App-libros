<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <title>Colección de libros</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Colección de <span class="text-primary">libros</span></h1>
        
        
        <form action="" id="libro-form">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Agregar libro" class="btn btn-primary btn-lg btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="libro-list">
            </tbody>
        </table>

    </div> <!-- fin container -->
    <script src="app.js"></script>
</body>
</html>
